{% extends 'base.html' %}
{% load staticfiles %}

{% block body_content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ product.name }}</h1>
      <h2>Precio: {{ product.description }} €</h2>
      <h2>Precio: {{ product.price }} €</h2>
      <h2>Categoria: {{ product.category.name }}</h2>
      <a href="/product/{{ product.id }}/comprar"><button class="btn btn-cta-green">Comprar</button></a>
    </div>
  </div>
</div>

{% endblock body_content %}
